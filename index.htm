<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application de Suivi de Lecture</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
</head>
<body>
    <script src="script.js"></script>
    <header>
        <div id="form">
            <form action="">
                <input type="text" id="titre" placeholder="Entrer le titre du livre"><br><br>
                <input type="text" id="auteur" placeholder="Entrer l'auteur du livre"><br><br>
                <button id="ajouter" type="submit">Ajouter</button>
            </form>
        </div>
    </header>
    <div class="mesLivres">
        <h3>Liste des livres</h3>
        <ul class="livre" id="livre">
            <li id>Titre<i class="fas fa-trash-alt"></i></li>
            <li>Auteur<i class="fas fa-trash-alt"><i class="fas fa-add"></i></i></li>
            <li>Options<i class="fas fa-check"></i></li>
        </ul>
    </div>
</body>
</html>
